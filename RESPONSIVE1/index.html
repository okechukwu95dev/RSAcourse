<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
  integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel = 'stylesheet' href = 'style.css'></link>
  <title>RSA Responsive Design</title>
  
</head>
<body>
<div class = 'container'>

  <!-- top sectoin logo -->
  <div class = 'header'>
    <img class= 'logo' src = 'images/logo.svg'>
  </div>

  <!-- middle body -->
  <div class = 'body'>
    <!-- left div -->
    <div class = 'left'>
      <img class= 'photo' src = 'images/illustration-mockups.svg'>
    </div>

    <!-- right div -->
    <div class = 'right'>

      <h1>Build The Community Your Fans Will Love </h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <div class='register'> 
        <button>Register</button>
      </div>
      
    
    </div>
  </div>

  <!-- footer icons -->
  <div class = 'footer'>
    <div class = 'social'>
      <div class="icon in"><i class="fab fa-instagram"></i></div>
      <div class="icon tw"><i class="fab fa-twitter"></i></div>
      <div class="icon fa"><i class="fab fa-facebook"></i></div>
    </div>
   
    
    
  </div>



</div>
